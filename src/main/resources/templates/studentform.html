<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/register}" method="post" th:object="${student}">
  <input type="hidden" th:field="*{id}">
  <h4>[[${pageTitle}]]</h4>
<div class="mb-3">
  <label for="Input1" class="form-label">First Name</label>
  <input type="text" class="form-control" id="Input1" th:field="*{firstname}" required minlength="8" maxlength="45">
</div>
  <div class="mb-3">
    <label for="Input2" class="form-label">Second Name</label>
    <input type="text" class="form-control" id="Input2"  th:field="*{lastname}" required minlength="8" maxlength="45">
  </div>
  <div class="mb-3">
    <label for="Input3" class="form-label">Email address</label>
    <input type="email" class="form-control" id="Input3"  th:field="*{email}" required minlength="8" maxlength="45">
  </div>
  <div class="mb-3">
    <label for="Input4" class="form-label">Password</label>
    <input type="password" class="form-control" id="Input4"  th:field="*{password}" required minlength="8" maxlength="45">
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
  <button class="btn btn-secondary" onclick="cancelForm()" >Cancel</button>
</form>
<script type="text/javascript">
  function cancelForm(){
   window.location="[[@{/students}]]";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
