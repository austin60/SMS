<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
<h1>Students</h1>
<a class="h2" th:href="@{/newstudent}">Add New Student</a>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <table class="table table-striped">
        <thead>
        <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Manage</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="student :${listStudents}">
        <tr>
            <th scope="row">[[${student.id}]]</th>
            <td>[[${student.firstname}]]</td>
            <td>[[${student.lastname}]]</td>
            <td>[[${student.email}]]</td>
            <td>
                <a class="btn btn-secondary btn-sm m-2" th:href="@{'/student/edit/'+ ${student.id}}">Edit</a>
                <a class="btn btn-danger btn-sm m-2" th:href="@{'/student/delete/'+ ${student.id}}">Delete</a>
            </td>
        </tr>
        </th:block>
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</div>
</body>
</html>
